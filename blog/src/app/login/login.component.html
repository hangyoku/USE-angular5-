<div class="out">
  <section [formGroup]="loginForm">
    <div class="form-group">
      <input type="text" formControlName="username" placeholder="登录名">
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="密码">
    </div>
    <div class="form-group">
      <button (click)="login()">登陆</button>
    </div>
  </section>
</div>
